<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>国民の祝日リスト - day-es</title>

<script type="module">
import { getHolidays } from "../Holiday.js";

onload = async () => {
  const holidays = getHolidays();
  div.innerHTML = holidays.reverse().map(h => h.title + "(" + h.date + ")").join("<br>");
};
</script>

<h1>国民の祝日リスト</h1>

<div id=div></div>

<hr>
<a href=https://github.com/taisukef/day-es>day-es src on GitHub</a>

</body>
</html>
